<form ng-submit="$ctrl.submitForm($ctrl.data)">
    <div class="form-group">
        <label class="control-label" for="userFirstName">First Name</label>
        <div class="input-group">
            <span class="input-group-addon">
                <i class="glyphicon glyphicon-user"></i>
            </span>
            <input type="text" class="form-control" ng-model="$ctrl.data.firstName" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label" for="userLastName">Last Name</label>
        <div class="input-group">
            <span class="input-group-addon">
                <i class="glyphicon glyphicon-user"></i>
                </span>
            <input type="text" class="form-control" ng-model="$ctrl.data.lastName" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label" for="userEmail">Email</label>
        <div class="input-group">
            <span class="input-group-addon">
                <i class="glyphicon glyphicon-envelope"></i>
            </span>
            <input type="email" class="form-control" ng-model="$ctrl.data.email" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label" for="userPassword">Password</label>
        <div class="input-group">
            <span class="input-group-addon">
                <i class="glyphicon glyphicon-lock"></i>
                </span>
            <input type="password" class="form-control" ng-model="$ctrl.data.password" required>
        </div>
    </div>
    <button class="btn btn-sm btn-primary pull-right">{{$ctrl.button}}</button>
</form>
<button class="btn btn-sm btn-primary pull-right" ng-click="$ctrl.discardChanges()">disacrd</button>
